{% extends 'base.html' %}

{% block content %}
    <h1>Add New Operator</h1>
    <form method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name">
        </div>
         <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name">
        </div>
        <div class="form-group">
            <label for="service_assignment">Service Assignment:</label>
            <input type="text" class="form-control" id="service_assignment" name="service_assignment">
        </div>
         <button type="submit" class="btn btn-primary">Add Operator</button>
    </form>
{% endblock %}
