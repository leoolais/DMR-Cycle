{% extends 'base.html' %}

{% block content %}
    <h1>Add New DMR</h1>
    <form method="post">
        <div class="form-group">
            <label for="unique_id">Unique ID:</label>
            <input type="text" class="form-control" id="unique_id" name="unique_id" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <div class="form-group">
            <label for="brand_model">Brand/Model:</label>
            <input type="text" class="form-control" id="brand_model" name="brand_model">
        </div>
        <div class="form-group">
            <label for="storage_location">Storage Location:</label>
            <input type="text" class="form-control" id="storage_location" name="storage_location">
        </div>
        <button type="submit" class="btn btn-primary">Add DMR</button>
    </form>
{% endblock %}
