{% extends 'base.html' %}

{% block content %}
    <h1>Add New DMR</h1>
    <form method="post" id="dmrForm">
         <div class="form-group">
            <label for="unique_id">Unique ID:</label>
             <div class="input-group">
                 <input type="text" class="form-control" id="unique_id" name="unique_id" required>
                 <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="generateButton">Generate Barcode</button>
                 </div>
            </div>
        </div>
        <div class="form-group">
           <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <div class="form-group">
            <label for="brand_model">Brand/Model:</label>
            <input type="text" class="form-control" id="brand_model" name="brand_model">
        </div>
        <div class="form-group">
            <label for="service_id">Service:</label>
            <select class="form-control" id="service_id" name="service_id" required>
                {% for service in services %}
                <option value="{{ service.id }}">{{ service.service_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group" id="barcodeContainer" style="display: none;">
            <label>Barcode:</label><br>
            <svg id="barcode"></svg><br>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="printButton">Print Barcode</button>
        </div>

        <button type="submit" class="btn btn-primary">Add DMR</button>
    </form>
{% endblock %}
