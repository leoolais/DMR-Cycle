{% extends 'base.html' %}

{% block content %}
    <h1>Log Device Utilization</h1>
    <form method="post">
        <div class="form-group">
            <label for="intervention_number">Intervention Number:</label>
            <input type="text" class="form-control" id="intervention_number" name="intervention_number">
        </div>
        <div class="form-group">
            <label for="service_id">Healthcare Professionals:</label>
            <select class="form-control" id="service_id" name="service_id" required>
                 {% for service in services %}
                <option value="{{ service.id }}">{{ service.healthcare_professionals }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Log Utilization</button>
    </form>
{% endblock %}
