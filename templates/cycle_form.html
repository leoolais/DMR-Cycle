{% extends 'base.html' %}

{% block content %}
    <h1>Log Sterilization Cycle</h1>
    <form method="post">
        <div class="form-group">
            <label for="operation_type">Operation Type:</label>
            <select class="form-control" id="operation_type" name="operation_type" required>
                 <option value="Cleaning">Cleaning</option>
                <option value="Drying">Drying</option>
                <option value="Sterilization">Sterilization</option>
                <option value="Packaging">Packaging</option>
                <option value="Storage">Storage</option>
            </select>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
             <input type="text" class="form-control" id="location" name="location" required>
        </div>
       <div class="form-group">
            <label for="equipment_used">Equipment Used:</label>
             <input type="text" class="form-control" id="equipment_used" name="equipment_used">
        </div>

        <button type="submit" class="btn btn-primary">Log Cycle</button>
    </form>
{% endblock %}
