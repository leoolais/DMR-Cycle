{% extends 'base.html' %}

{% block content %}
    <h1>Add New Service</h1>
    <form method="post">
        <div class="form-group">
            <label for="service_name">Service Name:</label>
            <input type="text" class="form-control" id="service_name" name="service_name" required>
        </div>
          <div class="form-group">
            <label for="healthcare_professionals">Healthcare Professionals:</label>
            <input type="text" class="form-control" id="healthcare_professionals" name="healthcare_professionals">
        </div>
        <div class="form-group">
             <label for="storage_location">Storage Location:</label>
            <input type="text" class="form-control" id="storage_location" name="storage_location">
        </div>
         <button type="submit" class="btn btn-primary">Add Service</button>
    </form>
{% endblock %}
